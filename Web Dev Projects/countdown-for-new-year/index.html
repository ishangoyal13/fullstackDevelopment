<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTDOWN TIMER</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="https://pbs.twimg.com/profile_images/1176295146247184384/j41ltGit.jpg" type="image/icon type">

</head>
<body>
    <h1>hehe.. New Year!! Clap!Clap!!</h1>
    <div class="countdown-container">
        <div class="countdown-element days-container">
            <p class="big-text" id="days">0</p>
            <span> Days</span>
        </div>

        <div class="countdown-element hours-container">
            <p class="big-text" id="hours">0</p>
            <span> Hours</span>
        </div>

        <div class="countdown-element minutes-container">
            <p class="big-text" id="minutes">0</p>
            <span> Minutes</span>
        </div>

        <div class="countdown-element seconds-container">
            <p class="big-text" id="seconds">0</p>
            <span> Seconds</span>
        </div>
    </div>
    
</body>
</html>
